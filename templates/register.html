<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>register portel</title>
</head>
<body>
   
  <h2>register here </h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" name="name" class="form-label">name</label>
          <input type="text" name="name" required class="form-control" >
          
        <div class="mb-3">
          <label for="exampleInputPassword1 class="form-label"> age</label>
          <input type="text"name="age" required class="form-control" >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">phone</label>
            <input type="text"name="phone" required class="form-control" >
          </div> <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">address</label>
            <input type="text"name="address" required class="form-control" >
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Details</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for register in register %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{register.name}}</td>
            <td>{{register.age}}</td>
            <td>{{register.phone}}</td>
            <td>{{register.address}}</td>
            <td><button type="button" class="btn btn-info" >Info</button></td>
            <td><button type="button" class="btn btn-danger" ><a href="delete_element/{{register.id}}/">delete</a></button></td>
          
          </tr>
         {% endfor%}
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
